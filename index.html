<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>M3U READER</title>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/controls.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --surface-color: #1c1c1c;
            --text-color: #ffffff;
            --text-color-secondary: #aaaaaa;
            --correct-color: #28a745;
            --warning-color: #ffc107;
            --incorrect-color: #dc3545;
            --hls-color: #03a9f4;
            --mpd-color: #ff9800;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }

        #app-container,
        #offline-container {
            height: 100%;
            width: 100%;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #app-header {
            padding: 20px 40px;
            background-color: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            flex-shrink: 0;
            border-bottom: 1px solid #303030;
        }

        .header-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin: 0;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            font-size: 2em;
            color: var(--text-color-secondary);
            cursor: pointer;
            transition: color 0.3s;
        }

        #search-bar {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--text-color-secondary);
            color: white;
            font-size: 1.2em;
            width: 0;
            padding: 5px 0;
            opacity: 0;
            transition: all 0.4s ease-in-out;
            transform-origin: right;
            transform: scaleX(0);
        }

        .search-container.active .search-icon {
            color: var(--primary-color);
        }

        .search-container.active #search-bar {
            width: 250px;
            opacity: 1;
            padding: 5px 10px;
            margin-left: 10px;
            transform: scaleX(1);
        }

        #search-bar:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
        }

        #loader-drawer {
            background-color: var(--surface-color);
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
        }

        #loader-drawer summary {
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #loader-drawer summary::after {
            content: 'â–¼';
            transition: transform 0.2s ease-in-out;
        }

        #loader-drawer[open] summary::after {
            transform: rotate(180deg);
        }

        .drawer-content {
            padding: 20px;
        }

        #m3u-loader-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .loader-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .url-input-group {
            display: flex;
        }

        #m3u-url-input {
            flex-grow: 1;
            border: 1px solid #444;
            background-color: #333;
            color: var(--text-color);
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 5px 0 0 5px;
            min-width: 150px;
        }

        .creds-input-group {
            display: flex;
            gap: 10px;
        }

        .creds-input-group input {
            flex-grow: 1;
            width: 50%;
            border: 1px solid #444;
            background-color: #333;
            color: var(--text-color);
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 5px;
        }

        #m3u-load-button {
            border: none;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 0 5px 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-spinner {
            width: 1.2em;
            height: 1.2em;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #m3u-file-input,
        #background-upload-input {
            display: none;
        }

        .background-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .file-upload-label,
        .background-button {
            background-color: #4a4a4a;
            color: var(--text-color);
            font-weight: bold;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #444;
            transition: all 0.3s;
            text-align: center;
            display: inline-block;
        }

        .file-upload-label:hover,
        .background-button:hover,
        #clear-playlist-button:hover {
            filter: brightness(1.2);
        }

        .separator {
            color: var(--text-color-secondary);
            font-weight: bold;
            align-self: center;
        }

        #clear-playlist-button {
            background-color: #555;
            color: var(--text-color);
            border: 1px solid #444;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #channel-list-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 40px;
            background-color: transparent;
        }

        #channel-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        #channel-list li {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--text-color);
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #channel-list li:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
            border-color: var(--primary-color);
        }

        @keyframes signal-pulse {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        .signal-bar {
            display: flex;
            align-items: flex-end;
            width: 20px;
            height: 16px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .signal-bar .bar {
            width: 4px;
            margin-right: 1px;
            background-color: #555;
            transition: background-color 0.3s ease;
        }

        .signal-bar .bar:nth-child(1) {
            height: 25%;
        }

        .signal-bar .bar:nth-child(2) {
            height: 50%;
        }

        .signal-bar .bar:nth-child(3) {
            height: 75%;
        }

        .signal-bar .bar:nth-child(4) {
            height: 100%;
            margin-right: 0;
        }

        .signal-bar.alive .bar {
            background-color: var(--correct-color);
            animation: signal-pulse 1.5s infinite ease-in-out;
        }

        .signal-bar.alive .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .signal-bar.alive .bar:nth-child(2) {
            animation-delay: 0.15s;
        }

        .signal-bar.alive .bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        .signal-bar.alive .bar:nth-child(4) {
            animation-delay: 0.45s;
        }

        .signal-bar.dead .bar {
            background-color: var(--incorrect-color);
        }

        .channel-info {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-type {
            font-size: 0.7em;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 4px;
            margin-left: 10px;
            color: white;
            flex-shrink: 0;
        }

        .channel-type.hls {
            background-color: var(--hls-color);
        }

        .channel-type.mpd {
            background-color: var(--mpd-color);
        }

        .channel-type.unknown {
            background-color: #777;
        }

        #list-placeholder {
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            cursor: default !important;
            text-align: center;
            display: block;
            grid-column: 1 / -1;
            padding: 20px;
            border-radius: 8px;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            pointer-events: auto;
        }

        .player-container {
            width: 95%;
            height: 50%;
            max-width: 1280px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background-color: #000;
            border-radius: 8px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2.5em;
            color: #fff;
            cursor: pointer;
            z-index: 1020;
            line-height: 1;
        }

        #connecting-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1010;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        #connecting-animation.hidden {
            opacity: 0;
        }

        #connecting-animation .material-symbols-outlined {
            font-size: 80px;
            color: white;
            animation: pulse-fade 2s infinite;
        }

        @keyframes pulse-fade {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        #offline-container {
            background-color: #2c2c2c;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #offline-container h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        #offline-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #math-game-container {
            padding: 20px 30px 30px 30px;
            background-color: var(--surface-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
        }

        #timer-display {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--correct-color);
            transition: color 0.5s;
        }

        #timer-display.warning {
            color: var(--warning-color);
        }

        #timer-display.danger {
            color: var(--incorrect-color);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            50% {
                transform: scale(1.1);
            }
        }

        #math-score {
            font-size: 1.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: bold;
        }

        #problem-display {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 25px;
            letter-spacing: 3px;
        }

        #answer-input {
            width: 80%;
            padding: 12px;
            font-size: 1.5em;
            text-align: center;
            background-color: #333;
            border: 2px solid #555;
            color: var(--text-color);
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        #answer-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #answer-input::-webkit-outer-spin-button,
        #answer-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #answer-input[type=number] {
            -moz-appearance: textfield;
        }

        #feedback-message {
            min-height: 25px;
            font-size: 1.2em;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        #feedback-message.correct {
            color: var(--correct-color);
        }

        #feedback-message.incorrect {
            color: var(--incorrect-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #app-header {
                padding: 15px;
            }

            .header-top-row {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 15px;
            }

            .search-container.active #search-bar {
                width: 100%;
                box-sizing: border-box;
            }

            #m3u-loader-form {
                flex-direction: column;
                align-items: stretch;
            }

            .loader-group {
                width: 100%;
            }

            #channel-list-container {
                padding: 15px;
            }

            #channel-list {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            #channel-list li {
                padding: 20px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .header-top-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .drawer-content {
                padding: 15px;
            }

            .player-container {
                width: 100%;
                height: 100%;
            }

            #problem-display {
                font-size: 2em;
            }

            #answer-input {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div id="app-container">
        <header id="app-header">
            <div class="header-top-row">
                <h1>M3U READER</h1>
                <div class="search-container">
                    <span class="material-symbols-outlined search-icon">search</span>
                    <input type="text" id="search-bar" placeholder="Search channels...">
                </div>
            </div>

            <details id="loader-drawer">
                <summary>Playlist Loader</summary>
                <div class="drawer-content">
                    <form id="m3u-loader-form">
                        <div class="loader-group">
                            <div class="url-input-group">
                                <input type="text" id="m3u-url-input" placeholder="Enter M3U URL or Hostname">
                                <button type="submit" id="m3u-load-button" title="Load Playlist"><span class="material-symbols-outlined">arrow_forward</span></button>
                            </div>
                            
                            <div class="creds-input-group">
                                <input type="text" id="m3u-username-input" placeholder="Username (beta)">
                                <input type="password" id="m3u-password-input" placeholder="Password (beta)">
                            </div>
                        </div>

                        <span class="separator">OR</span>
                        <label for="m3u-file-input" class="file-upload-label">Upload M3U/M3U8 File</label>
                        <input type="file" id="m3u-file-input" accept=".m3u,.m3u8">

                        <span class="separator">OR</span>
                        <button type="button" id="clear-playlist-button">Clear Channel</button>

                        <span class="separator">OR</span>

                        <div class="background-controls">
                            <button type="button" id="default-bg-button" class="background-button">Default BG</button>
                            <label for="background-upload-input" class="file-upload-label" id="background-upload-label">Custom BG</label>
                            <input type="file" id="background-upload-input" accept="image/*">
                        </div>
                    </form>
                </div>
            </details>
        </header>

        <main id="channel-list-container">
            <ul id="channel-list">
                <li id="list-placeholder">Use the "Playlist Loader" to begin.</li>
            </ul>
        </main>

        <div id="player-modal" class="modal">
            <div class="player-container" data-shaka-player-container>
                <span class="close-button" id="custom-close-button">&times;</span>
                <div id="connecting-animation" class="hidden">
                    <span class="material-symbols-outlined">satellite_alt</span>
                </div>
                <video autoplay data-shaka-player id="video-player"
                    style="width:100%; height:100%; object-fit: contain;"></video>
            </div>
        </div>
    </div>

    <div id="offline-container">
        <h2>Connection Lost</h2>
        <p>Let's play a game! Solve the math problem before the time runs out!</p>
        <div id="math-game-container">
            <div id="timer-display">10</div>
            <div id="math-score">Score: 0</div>
            <div id="problem-display"></div>
            <input type="number" id="answer-input" placeholder="Your Answer">
            <div id="feedback-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const m3uUrlInput = document.getElementById('m3u-url-input');
        const m3uUsernameInput = document.getElementById('m3u-username-input');
        const m3uPasswordInput = document.getElementById('m3u-password-input');
        const m3uForm = document.getElementById('m3u-loader-form');
        const m3uLoadButton = document.getElementById('m3u-load-button');
        const m3uFileInput = document.getElementById('m3u-file-input');
        const clearPlaylistButton = document.getElementById('clear-playlist-button');
        const channelList = document.getElementById('channel-list');
        const searchBar = document.getElementById('search-bar');
        const searchIcon = document.querySelector('.search-icon');
        const searchContainer = document.querySelector('.search-container');
        const playerModal = document.getElementById('player-modal');
        const videoPlayer = document.getElementById('video-player');
        const playerContainer = document.querySelector('.player-container');
        const customCloseButton = document.getElementById('custom-close-button');
        const connectingAnimation = document.getElementById('connecting-animation');
        const loaderDrawer = document.getElementById('loader-drawer');
        const backgroundUploadInput = document.getElementById('background-upload-input');
        const appContainer = document.getElementById('app-container');
        const offlineContainer = document.getElementById('offline-container');
        const timerDisplay = document.getElementById('timer-display');
        const scoreDisplay = document.getElementById('math-score');
        const problemDisplay = document.getElementById('problem-display');
        const answerInput = document.getElementById('answer-input');
        const feedbackMessage = document.getElementById('feedback-message');
        const defaultBgButton = document.getElementById('default-bg-button');
        // --- MODIFICATION START: The reference to the clear cache button was removed ---
        // --- MODIFICATION END ---
        
        let shakaPlayer;
        let allChannels = [];
        let score, correctAnswer, mathTimer, isAcceptingAnswer;
        let statusRefreshTimer = null;

        const DEFAULT_BACKGROUND_URL = 'https://i.imgur.com/dxB5E42.png';
        
        const CORS_PROXIES = [
            'https://corsproxy.io/?',
            'https://thingproxy.freeboard.io/fetch/',
            'https://api.codetabs.com/v1/proxy?quest='
        ];

        // --- Core Player Functions ---
        function initPlayer() {
            shaka.polyfill.installAll();
            if (shaka.Player.isBrowserSupported()) {
                shakaPlayer = new shaka.Player(videoPlayer);
                const ui = new shaka.ui.Overlay(shakaPlayer, playerContainer, videoPlayer);
                shakaPlayer.addEventListener('buffering', (e) => {
                    if (e.buffering === false) {
                        connectingAnimation.classList.add('hidden');
                    }
                });
                videoPlayer.addEventListener('playing', () => {
                    connectingAnimation.classList.add('hidden');
                });
                window.player = shakaPlayer;
            } else { console.error('Browser not supported!'); }
        }

        async function playStream(url) {
            if (!shakaPlayer) initPlayer();
            try {
                playerModal.classList.add('show');
                connectingAnimation.classList.remove('hidden');
                await shakaPlayer.load(url);
            } catch (error) {
                console.error('Error loading stream:', error);
                alert('Could not play the selected stream.');
                connectingAnimation.classList.add('hidden');
                stopStream();
            }
        }

        function stopStream() {
            if (shakaPlayer) { shakaPlayer.unload(); }
            playerModal.classList.remove('show');
        }

        // --- M3U Loading and Parsing ---
        function setUILoading(isLoading) {
            m3uLoadButton.disabled = isLoading;
            if (isLoading) {
                m3uLoadButton.innerHTML = '<div class="loader-spinner"></div>';
            } else {
                m3uLoadButton.innerHTML = '<span class="material-symbols-outlined">arrow_forward</span>';
            }
        }
        
        async function loadM3UFromUrl(url, proxyIndex = 0) {
            if (!url) return;
            if (proxyIndex === 0) {
                setUILoading(true);
            }
            if (proxyIndex >= CORS_PROXIES.length) {
                setUILoading(false);
                alert('Could not load playlist. All proxy attempts failed.');
                loaderDrawer.removeAttribute('open');
                return;
            }
            let finalUrl;
            if (url.includes('pastebin.com/') && !url.includes('/raw/')) {
                const pasteId = url.substring(url.lastIndexOf('/') + 1);
                finalUrl = `https://pastebin.com/raw/${pasteId}`;
            } else {
                const proxy = CORS_PROXIES[proxyIndex];
                finalUrl = `${proxy}${encodeURIComponent(url)}`;
                console.log(`Attempting to fetch via proxy: ${proxy}`);
            }
            try {
                const response = await fetch(finalUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const m3uText = await response.text();
                parseM3UContent(m3uText);
                setUILoading(false);
                loaderDrawer.removeAttribute('open');
            } catch (error) {
                console.error(`Proxy ${CORS_PROXIES[proxyIndex]} failed:`, error);
                await loadM3UFromUrl(url, proxyIndex + 1);
            }
        }

        function loadM3UFromFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                parseM3UContent(e.target.result);
                loaderDrawer.removeAttribute('open');
            };
            reader.onerror = () => alert("Failed to read the file.");
            reader.readAsText(file);
        }

        function parseM3UContent(m3uText) {
            if (!m3uText || typeof m3uText !== 'string') {
                alert('Could not load playlist. The file is empty or invalid.');
                return;
            }
            if (!m3uText.trim().startsWith('#EXTM3U')) {
                console.warn('Playlist missing #EXTM3U header, attempting to parse anyway.');
            }
            const lines = m3uText.trim().split(/\r?\n/);
            const channels = [];
            const extinfRegex = /^#EXTINF:-1(?:.*?,)(.+)/;
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF')) {
                    const match = line.match(extinfRegex);
                    const streamUrl = lines[i + 1];
                    if (match && typeof streamUrl === 'string' && streamUrl.trim().startsWith('http')) {
                        const name = match[1].trim();
                        const finalUrl = streamUrl.trim();
                        let type = 'unknown';
                        if (finalUrl.includes('.m3u8')) type = 'hls';
                        if (finalUrl.includes('.mpd')) type = 'mpd';
                        channels.push({ name, url: finalUrl, type });
                        i++;
                    }
                }
            }
            if (channels.length === 0) {
                alert('Playlist loaded, but no valid channels were found. Please check the file format.');
            }
            allChannels = channels;
            displayChannels(allChannels);
        }

        // --- UI, Channel Display, and Status Refresh ---
        function displayChannels(channels) {
            if (statusRefreshTimer) clearInterval(statusRefreshTimer);
            
            channelList.innerHTML = '';
            if (channels.length === 0) {
                channelList.innerHTML = '<li id="list-placeholder">No channels found in this playlist.</li>';
                return;
            }
            channels.forEach(channel => {
                const listItem = document.createElement('li');
                listItem.dataset.url = channel.url;

                const signalBar = document.createElement('div');
                signalBar.className = 'signal-bar';
                for (let i = 0; i < 4; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    signalBar.appendChild(bar);
                }

                const infoDiv = document.createElement('div');
                infoDiv.className = 'channel-info';
                infoDiv.textContent = channel.name;
                const typeBadge = document.createElement('span');
                typeBadge.className = `channel-type ${channel.type}`;
                typeBadge.textContent = channel.type.toUpperCase();
                
                listItem.append(signalBar, infoDiv, typeBadge);
                listItem.addEventListener('click', () => playStream(channel.url));
                channelList.appendChild(listItem);
                
                checkChannelStatus(channel.url, signalBar);
            });

            statusRefreshTimer = setInterval(refreshAllChannelStatuses, 300000);
        }

        function refreshAllChannelStatuses() {
            console.log("Auto-refreshing channel statuses...");
            const listItems = document.querySelectorAll('#channel-list li[data-url]');
            listItems.forEach(item => {
                const signalBar = item.querySelector('.signal-bar');
                const url = item.dataset.url;
                if (url && signalBar) {
                    signalBar.className = 'signal-bar'; 
                    checkChannelStatus(url, signalBar);
                }
            });
        }

        async function checkChannelStatus(url, statusElement) {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 7000);
            const proxyUrl = `${CORS_PROXIES[0]}${encodeURIComponent(url)}`;
            try {
                const response = await fetch(proxyUrl, { signal: controller.signal });
                if (response.ok) {
                    statusElement.classList.add('alive');
                } else {
                    statusElement.classList.add('dead');
                }
            } catch (error) {
                statusElement.classList.add('dead');
            } finally {
                clearTimeout(timeout);
            }
        }

        function filterChannels(query) {
            const lowerCaseQuery = query.toLowerCase().trim();
            const filteredChannels = allChannels.filter(channel =>
                channel.name.toLowerCase().includes(lowerCaseQuery)
            );
            displayChannels(filteredChannels);
        }

        function clearPlaylist() {
            if (statusRefreshTimer) clearInterval(statusRefreshTimer);
            allChannels = [];
            channelList.innerHTML = '<li id="list-placeholder">Use the "Playlist Loader" to begin.</li>';
            m3uUrlInput.value = '';
            m3uUsernameInput.value = '';
            m3uPasswordInput.value = '';
            searchBar.value = '';
        }

        // --- MODIFICATION START: The manual clearCacheAndData function was removed from here. ---
        // --- MODIFICATION END ---

        // --- Background Handling Logic ---
        function applySavedBackground() {
            const mode = localStorage.getItem('backgroundMode');

            if (mode === 'custom') {
                const savedBg = localStorage.getItem('customBackground');
                if (savedBg) {
                    document.body.style.backgroundImage = `url(${savedBg})`;
                    document.body.style.backgroundColor = 'var(--background-color)';
                }
            } else { 
                document.body.style.backgroundImage = `url(${DEFAULT_BACKGROUND_URL})`;
                document.body.style.backgroundColor = 'var(--background-color)';
            }
        }

        function handleBackgroundUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageDataUrl = e.target.result;
                localStorage.setItem('customBackground', imageDataUrl);
                localStorage.setItem('backgroundMode', 'custom'); 
                applySavedBackground();
            };
            reader.readAsDataURL(file);
        }
        
        function setPermanentBackground(mode) {
            localStorage.setItem('backgroundMode', mode);
            if (mode !== 'custom') {
                localStorage.removeItem('customBackground');
            }
            applySavedBackground();
        }

        // --- Offline Handling & Game ---
        function handleOffline() { stopStream(); appContainer.style.display = 'none'; offlineContainer.style.display = 'flex'; startMathGame(); }
        function handleOnline() { clearInterval(mathTimer); offlineContainer.style.display = 'none'; appContainer.style.display = 'flex'; }
        function startMathGame() { score = 0; scoreDisplay.textContent = `Score: ${score}`; generateProblem(); }
        function generateProblem() { isAcceptingAnswer = true; feedbackMessage.textContent = ''; answerInput.value = ''; answerInput.focus(); const operators = ['+', '-', '*']; let num1, num2, operator = operators[Math.floor(Math.random() * operators.length)]; if (operator === '*') { num1 = Math.floor(Math.random() * 9) + 2; num2 = Math.floor(Math.random() * 9) + 2; } else { num1 = Math.floor(Math.random() * 50) + 1; num2 = Math.floor(Math.random() * 50) + 1; if (operator === '-' && num1 < num2) [num1, num2] = [num2, num1]; } correctAnswer = eval(`${num1} ${operator} ${num2}`); problemDisplay.textContent = `${num1} ${operator} ${num2} = ?`; startTimer(); }
        function startTimer() { clearInterval(mathTimer); let duration = 10; timerDisplay.textContent = duration; timerDisplay.className = ''; mathTimer = setInterval(() => { duration--; timerDisplay.textContent = duration; if (duration <= 5 && duration > 2) timerDisplay.className = 'warning'; else if (duration <= 2) timerDisplay.className = 'danger'; if (duration <= 0) { clearInterval(mathTimer); checkAnswer(true); } }, 1000); }
        function checkAnswer(isTimeUp = false) { if (!isAcceptingAnswer) return; isAcceptingAnswer = false; clearInterval(mathTimer); const userAnswer = parseInt(answerInput.value, 10); if (isTimeUp) { feedbackMessage.textContent = `Time's up! Answer: ${correctAnswer}`; feedbackMessage.className = 'feedback-message incorrect'; } else if (userAnswer === correctAnswer) { score++; scoreDisplay.textContent = `Score: ${score}`; feedbackMessage.textContent = "Correct!"; feedbackMessage.className = 'feedback-message correct'; } else { feedbackMessage.textContent = `Incorrect. The answer was ${correctAnswer}.`; feedbackMessage.className = 'feedback-message incorrect'; } setTimeout(generateProblem, 2000); }
        
        // --- Event Listeners ---
        searchIcon.addEventListener('click', () => { searchContainer.classList.toggle('active'); if (searchContainer.classList.contains('active')) searchBar.focus(); });
        searchBar.addEventListener('input', (e) => filterChannels(e.target.value));
        
        m3uForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let host = m3uUrlInput.value.trim();
            const username = m3uUsernameInput.value.trim();
            const password = m3uPasswordInput.value.trim();

            if (!host) {
                alert("Please enter a Host or M3U URL.");
                return;
            }

            let finalUrl;
            if (username && password) {
                if (!/^https?:\/\//i.test(host)) {
                    host = 'http://' + host;
                }
                if (host.endsWith('/')) {
                    host = host.slice(0, -1);
                }
                finalUrl = `${host}/get.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&type=m3u&output=ts`;
                console.log('Constructed Xtream URL:', finalUrl);
            } else {
                finalUrl = host;
                console.log('Using direct M3U URL:', finalUrl);
            }
            loadM3UFromUrl(finalUrl);
        });
        
        m3uFileInput.addEventListener('change', (e) => { if (e.target.files.length) loadM3UFromFile(e.target.files[0]); });
        customCloseButton.addEventListener('click', stopStream);
        clearPlaylistButton.addEventListener('click', clearPlaylist);
        // --- MODIFICATION START: The old event listener was removed from here. ---
        // --- MODIFICATION END ---
        backgroundUploadInput.addEventListener('change', handleBackgroundUpload);
        defaultBgButton.addEventListener('click', () => setPermanentBackground('default'));
        answerInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkAnswer(); });
        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);
        playerModal.addEventListener('click', (event) => {
            if (event.target === playerModal) {
                stopStream();
            }
        });
        
        // --- MODIFICATION START: New event listener to automatically clear localStorage on refresh ---
        /**
         * This event fires just before the page is unloaded (e.g., on refresh).
         * It clears localStorage to ensure that settings like the custom background
         * do not persist between sessions.
         */
        window.addEventListener('beforeunload', () => {
            localStorage.clear();
        });
        // --- MODIFICATION END ---

        // --- Initialization ---
        initPlayer();
        applySavedBackground(); 
        if (!navigator.onLine) handleOffline();
        setUILoading(false);
    });
    </script>
